<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass the Message!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight: bold">Pass the Message</h3>
                <p style="border-bottom: 2px solid lightgray;"></p>

            <p>
                <label for="message-input">Enter a message: </label>
                <br>
                <button style="border-radius: 5px 0 0 5px;"><i class="fa-solid fa-envelope"></i></button><input type="text" id="message-input" >
            </p>
        
            <button id="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>

            <p id="message-output" style="text-align: center;text-transform: uppercase;">

            </p>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
